group 'monkeyrunnerdemo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3'
    compile group: 'com.android.tools.ddms', name: 'ddmlib', version: '23.2.8'
    compile group: 'org.python', name: 'jython', version: '2.5.3'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'com.google.jsilver', name: 'jsilver', version: '1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
